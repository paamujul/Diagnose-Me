version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medical_db
    environment:
      POSTGRES_DB: medical_diagnostic
      POSTGRES_USER: ${DB_USER:-meduser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-meduser} -d medical_diagnostic"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: medical_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-meduser}:${DB_PASSWORD:-medpass123}@postgres:5432/medical_diagnostic
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_VERSION=${AZURE_OPENAI_VERSION:-2024-02-15-preview}
    volumes:
      - ./app:/app/app
      - ./models:/models
      - ./uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: